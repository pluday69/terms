  <title>서비스 이용약관</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
    h1 { text-align: center; }
  </style>

<body>
  <h1>서비스 이용약관</h1>
  <p>본 서비스 이용약관은 귀하와 저희 서비스 제공자 간의 권리, 의무 및 책임사항을 규정합니다.</p>
  <h2>1. 서비스 이용</h2>
  <p>이용자는 서비스를 성실히 이용해야 하며, 관련 법령 및 본 약관을 준수해야 합니다.</p>
  <h2>2. 개인정보 보호</h2>
  <p>서비스 제공자는 개인정보 보호법에 따라 이용자의 개인정보를 안전하게 처리합니다.</p>
  <h2>3. 책임 제한</h2>
  <p>서비스 제공자는 천재지변, 불가항력적 사유로 인한 서비스 장애에 대해 책임을 지지 않습니다.</p>
  <h2>4. 기타</h2>
  <p>본 약관은 필요 시 사전 고지 후 변경될 수 있습니다.</p>
